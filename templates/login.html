{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!-- Login form template -->

{% block content %}

<div class="container-fluid my-5 col-sm-8 col-md-6 col-xl-4">
    <div class="form-content">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-dark" type="submit">Login</button>
            </div>
        </form>
        <!-- Reset password and contact Admin links -->
        <div class="border-top pt-3">
            <small class="text-muted">
                Forgotten your password? <a class="ml-2" href="{% url 'password_reset' %}">Reset it here</a>.
            </small>
            <br>
            <small class="text-muted">
                Forgotten your username? <a class="ml-2" href="{% url 'contact_form' %}">Contact Admin</a>.
            </small>
        </div>
        <!-- Signup link -->
        <div class="border-top pt-3">
            <small class="text-muted">
                Not Registered? <a class="ml-2" href="{% url 'register' %}">Sign Up Now!</a>
            </small>
        </div>
    </div>
</div>

{% endblock %}
