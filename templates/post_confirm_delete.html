{% extends 'base.html' %}

{% block content %}

<div class="container-fluid my5 col-sm-8 col-md-6">
    <div class="form-content">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <div class="text-center mb-5">
                    <h3>Please confirm deletion of post:</h3>
                    <p class="h4">{{ object.title }}</p>
                </div>
                <p class="h3">Are you sure?</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes DELETE</button>
                                    <!-- Redirects back to full_post.html template view for current post -->
                <a class="btn btn-outline-dark" href="{% url 'boards_post' object.slug %}">CANCEL</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
