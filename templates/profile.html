{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid my5 col-sm-8 col-md-6 col-xl-4">
    <div class="profile-content">
        <div class="media">
          <img class="rounded-circle profile-img" src="{{ user.user_profile.profile_image.url }}">
          <div class="media-body">
            <h2 class="profile-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
          </div>
        </div>

    </div>
</div>

{% endblock %}
