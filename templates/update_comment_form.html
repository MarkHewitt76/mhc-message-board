{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!-- Update comment form template -->

{% block content %}

<div class="container-fluid my-5 col-sm-8 col-md-6 col-xl-4">
    <div class="form-content">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit Comment</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Post Comment</button>
                <!-- Redirects back to full_post.html template view for current post -->
                <a class="btn btn-outline-dark" href="{% url 'boards_post' object.post.slug %}">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
